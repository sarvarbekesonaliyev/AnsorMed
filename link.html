 <!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menyu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .menu-list li {
      margin: 15px 0;
    }

    .menu-list a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 3px dotted rgb(5, 5, 5);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="menu-overlay" id="menu">
    <a href="index.html">
        <svg class="close-btn" width="25" height="25" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.8536 2.85355C13.0488 2.65829 13.0488 2.34171 12.8536 2.14645C12.6583 1.95118 12.3417 1.95118 12.1464 2.14645L7.5 6.79289L2.85355 2.14645C2.65829 1.95118 2.34171 1.95118 2.14645 2.14645C1.95118 2.34171 1.95118 2.65829 2.14645 2.85355L6.79289 7.5L2.14645 12.1464C1.95118 12.3417 1.95118 12.6583 2.14645 12.8536C2.34171 13.0488 2.65829 13.0488 2.85355 12.8536L7.5 8.20711L12.1464 12.8536C12.3417 13.0488 12.6583 13.0488 12.8536 12.8536C13.0488 12.6583 13.0488 12.3417 12.8536 12.1464L8.20711 7.5L12.8536 2.85355Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </a>
    <ul class="menu-list">
      <li><a href="#">KONTAKLAR</a></li>
      <li><a href="#">XIZMATLAR</a></li>
      <li><a href="#">DORILAR</a></li>
      <li><a href="#">ASAL</a></li>
      <li><a href="#">BLOG</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    }
  </script>

</body>
</html>
